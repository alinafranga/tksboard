<div *ngIf="!loading && showData">
    <div class="col-12 px-0 mt-5 pt-3 mb-4">
        <h3 class="inner-header-notification">Snapshot <span
                class="pl-3 font-12 lblGreyFeatured float-right float-lg-none mt-2 mt-lg-0">Updated:
                {{date | date: 'MMM dd, yyyy'}}</span></h3>
    </div>
    <div class="dashboard-graphic-container">
        <div class="row mx-0 verticle-align-items">
            <div class="col-12 px-0">
                <h4 class="dashboard-graphic-heading campton-family mb-2 mb-md-4 pb-2">Products In Market
                    <label [ngClass]="tooltipDeviceStatus ? 'closeTabletTooltip' : ''"
                        (click)="clickTooltipMobileShow()"
                        pTooltip="The number of products belonging to your producer account with state “Published” as of the last snapshot date."
                        tooltipPosition="top"></label>
                </h4>
            </div>
            <div class="row mx-0 verticle-align-items tooltip-row-mobile show-only-mobile"
                [ngClass]="tooltipDeviceStatus ? '' : 'hideOverTablet'">
                <div class="col-1 pl-0 pr-3 text-right">
                    <img src="../../../assets/images/info-icon-dashboard-green.svg" />
                </div>
                <div class="col-11 pl-3 pr-0 tooltip-mobile-right-column">
                    <p class="font-300 font-14 campton-family">The number of products belonging to your producer account
                        with state “Published” as of the last snapshot date.</p>
                </div>
            </div>
            <div class="col-12 col-md-4 px-0 product-type-doughnut-container">
                <p-chart type="doughnut" [data]="chartData" [options]="pieOptions"></p-chart>
                <div class="clear"></div>
                <p class="mb-0 mt-4 pt-3 text-center">
                    <span class="lblTotalProdDougnut font-12 semibold campton-family text-uppercase">{{totalProducts}}
                        Products</span>
                </p>
            </div>
            <div class="col-12 col-md-8 px-0 mt-5 mt-md-0" *ngIf="!loading">
                <ul class="doughnut-graph-list" *ngIf="pieLabels && !loading">
                    <li *ngFor="let d of pieLabels; let i = index">
                        <label [ngStyle]="{backgroundColor: pieColors[i]}"></label>
                        <p class="ell ellipsys-item mb-0">{{d}}</p><span
                            class="float-right lblPercentageDoughnut font-14">{{piePercentage[i]}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="row mx-0 verticle-align-items" *ngIf="loading">
    <div class="col-12 px-0">
        <p-progressBar *ngIf="loading" mode="indeterminate" [style]="{'height': '6px', 'margin-top': '10px'}">
        </p-progressBar>
    </div>
</div>
